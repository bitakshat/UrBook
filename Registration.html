<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>

    <!-- link CSS -->
    <link rel="stylesheet" href="registration-css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 1064px)" href="registration-css/style2.css">
    <link rel="stylesheet" media="screen and (max-height: 650px)" href="registration-css/style2.css">
    <link rel="stylesheet" media="screen and (max-width: 800px)" href="registration-css/phone.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat&family=Dancing+Script:wght@700&family=Lobster&family=Sacramento&family=Smooch&display=swap"
        rel="stylesheet"> <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Courgette&family=Dancing+Script&family=Great+Vibes&family=Permanent+Marker&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="one">
        <div class="container">
            <h1 class="block">Grab It !!</h1>
            <h2 class="block">UrBooks</h2>
            <img src="registration-image/book.png" alt="book">
            <p>Reading is a Conversation. All Books Talk. But a Good Book Listen as Well.</p>
            <p> ------------------</p>
            <p class="writer">_Mark Haddon..</p>
        </div>

        <div class="two">
            <div class="start">
                <div class="head-point">
                    <div class="reg">
                        <h1>Register Yourself --</h1>
                        <div class="social_icon">
                            <!-- solid style -->
                            <span><i class="fas fa-registered"></i></span>
                        </div>
                    </div>
                    <center>
                        <hr>
                    </center>
                    <div class="tab-ini">

                        <table class="tab-type1">
                            <tr>
                                <td>F-Name :</td>
                                <td><input type="name" placeholder="First Name"></td>
                                <td>L-Name :</td>
                                <td><input type="name" placeholder="Last Name"></td>
                            </tr>
                        </table>
                        <table class="tab-type2">
                            <tr>
                                <td>Username</td>
                                <td><input type="text" name="username"></td>
                            </tr>
                            <tr>
                                <td>Phone No. </td>
                                <td><input type="text" name="number" id="" placeholder="+91"></td>
                            </tr>
                            <tr>
                                <td>Enrollment Number</td>
                                <td><input type="name" placeholder="eg. 1223412231"></td>
                            </tr>
                            <tr>
                                <td>Branch</td>
                                <td><input type="name" placeholder="eg. mechanical"></td>
                            </tr>
                            <tr>
                                <td>E-Mail</td>
                                <td><input type="email" placeholder="eg. anc@gmail.com"></td>
                            </tr>
                        </table>
                        <table class="tab-type3">
                            <tr>
                                <td>Year</td>
                                <td><input type="month" placeholder="eg. june 2002"></td>
                                <td>Semester</td>
                                <td><input type="text" placeholder="eg. 4"></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <br>
                <p class="check" name="check">Please check the Button Before Submit <input type="checkbox" name="" id=""
                        onclick="1">
                </p>
                <a href="#" class="btn" name="check">Register</a>
            </div>
        </div>
        <div class="bubbles">
            <img src="registration-image/b1.png" alt="b1">
            <img src="registration-image/b2.png" alt="b2">
            <img src="registration-image/b3.png" alt="b3">
            <img src="registration-image/b4.png" alt="b4">
            <img src="registration-image/b5.png" alt="b5">
        </div>
    </div>
</body>

</html>
